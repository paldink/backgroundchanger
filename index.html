<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Background Changer</title>
</head>

<body>
    <div class="container">
        <div class="title">Pilih Warna</div>
        <div class="box">
            <div class="circle red"></div>
            <div class="circle blue"></div>
            <div class="circle green"></div>
            <div class="circle yellow"></div>
        </div>
        <div class="reset">
            <button class="resetBtn white">RESET</button>
        </div>
    </div>
    <script>
        const circles = document.querySelectorAll(".circle");
        circles.forEach(circle => {
            circle.addEventListener("click", ({ target }) => {
                const { backgroundColor } = getComputedStyle(target)
                document.body.style.backgroundColor = backgroundColor
            })
        });

        const reset = document.querySelectorAll(".resetBtn");
        reset.forEach(resetBtn => {
            resetBtn.addEventListener("click", ({ target }) => {
                const { backgroundColor } = getComputedStyle(target)
                document.body.style.backgroundColor = backgroundColor
            })
        });
    </script>
</body>

</html>
